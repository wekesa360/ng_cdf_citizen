<!DOCTYPE html>
<html>
<head>
	<title>Search Filter Example</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="search-filter">
		<form action="">
			<div class="p-1 bg-light rounded rounded-pill shadow-sm mb-4">
			  <div class="input-group">
				<input type="search" placeholder="What're you searching for?" aria-describedby="button-addon1" class="form-control border-0 bg-light">
				<div class="input-group-append">
				  <button id="button-addon1" type="submit" class="btn btn-link text-primary"><i class="fa fa-search"></i></button>
				</div>
			  </div>
			</div>
		<div class="filter-options">
			<button class="all">All</button>
			<button class="ngo">NGO's</button>
			<button class="cnty">County Bursary</button>
			<button class="sub">Sub-county Bursary</button>
		</div>
		</form>
	</div>
	

	<div class="container">
		<div class="d-flex justify-content-center">
			<div class="card mb-3" id="card" >
				<div class="row g-0">
				  <div class="col-md-4">
					<img src="image/images.jpg" class="img-fluid rounded-start img-p" alt="...">
				  </div>
				  <div class="col-md-8">
					<div class="card-body">
					  <h5 class="card-title">High School Bursary<span class="cat-span">county</span></h5>
					  <p class="card-text card-min">Offered by County Government</p>
					</div>
				  </div>
				</div>
			  </div>
		</div>
	</div>


</body>
</html>
