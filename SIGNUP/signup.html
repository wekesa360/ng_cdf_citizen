<!DOCTYPE html>
<html>
    <head>
        <title>
            Sign Up Form
        </title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <body>
            <div class="sign-up-form">
                <img src="user-icon.png">
                <h2>CREATE ACCOUNT</h2>
                <form>
                    <input type="text" class="input-box" placeholder="First Name">
                    <input type="text" class="input-box" placeholder="Last Name">
                    <input type="email" class="input-box" placeholder="Email">
                    <input type="password" class="input-box" placeholder="Password">
                    <input type="password" class="input-box" placeholder="Confirm Password">
                    <p><span><input type="checkbox"></span>I agree to the Terms of Services</p>
                    <button type="button" class="signup-btn">Sign Up</button>
                    <button type="button" class="google-btn">Sign up with Google</button>
                    <m>Do you have an account? </m><a href="..\LOGIN\index.html">Sign In</a>
                </form>
            </div>
        </body>
    </head>
</html>
