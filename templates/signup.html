<!DOCTYPE html>
<html>
    <head>
        <title>
            Login Page
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="../static/css/main.css">
        </head>
        <body>
            <section class="h-100 gradient-form" style="background-color: #eee;">
                <div class="container py-5 h-100">
                  <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-xl-10">
                      <div class="card rounded-3 text-black">
                        <div class="row g-0">
                          <div class="col-lg-6">
                            <div class="card-body p-md-5 mx-md-4">
              
                              <div class="text-center py-5">
                                <img src="../static/img/user-icon.png"
                                  style="width: 100px;" alt="logo">

                              </div>
              
                              <form>
                                <p class="fw-bolder">Create an account</p>

              
                                <div class="row">
                                  <div class="col-lg-6">
                                    <div class="form-outline mb-4">
                                      <input type="text" id="form2Example11" class="form-control"
                                       />
                                      <label class="form-label" for="form2Example11">First name</label>
                                    </div>
                                  </div>
                                  <div class="col-lg-6">
                                    <div class="form-outline mb-4">
                                      <input type="text" id="form2Example11" class="form-control"
                                       />
                                      <label class="form-label" for="form2Example11">Last name</label>
                                    </div>
                                  </div>
                                </div>

                                <div class="form-outline mb-4">
                                  <input type="email" id="form2Example22" class="form-control" />
                                  <label class="form-label" for="form2Example22">Email</label>
                                </div>
              
                                <div class="form-outline mb-4">
                                  <input type="password" id="form2Example22" class="form-control" />
                                  <label class="form-label" for="form2Example22">Password</label>
                                </div>

                                <div class="form-outline mb-4">
                                  <input type="password" id="form2Example22" class="form-control" />
                                  <label class="form-label" for="form2Example22">Confirm password</label>
                                </div>

                                <div class="text-center pt-1 mb-5 pb-1 d-grid gap-2">
                                  <button class="btn btn-primary btn- fa-lg gradient-custom-2 mb-3" type="button">Create
                                    account</button>
                                  <a class="text-muted" href="#!"></a>
                                </div>
              
                                <div class="d-flex align-items-center justify-content-center pb-4">
                                  <p class="mb-0 me-2">Have an account?</p>
                                  <a href="login.html">Log in</a>
                                </div>
              
                              </form>
              
                            </div>
                          </div>
                          <div class="col-lg-6 d-flex align-items-center">
                            <div class="text-white px-0 py-4 p-md-5 mx-md-4">
                              <img src="../static/img/banner2.jpg" alt="">
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
            </div>
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        </body>
</html>
