{%extends 'accounts/base.html'%}
{% load static %}
{% block title %}
Log in
{% endblock title %}
{%block content%}
            <section class="h-100 gradient-form" style="background-color: #eee;">
                <div class="container py-5 h-100">
                  <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-xl-10">
                      <div class="card rounded-3 text-black">
                        <div class="row g-0">
                          <div class="col-lg-6">
                            <div class="card-body p-md-5 mx-md-4">
              
                              <div class="text-center py-5">
                                <img src="{% static 'img/user-icon.png' %}"
                                  style="width: 100px;" alt="logo">

                              </div>
              
                              <form method='post' role='form'>
                                {% csrf_token %}
                                <p class="fw-bolder">Login to your account</p>
              
                                <div class="form-outline mb-4">
                                  {{ form.username }}
                                  <label class="form-label" for="form2Example11">Email</label>
                                </div>
              
                                <div class="form-outline mb-4">
                                  {{ form.password }}
                                  <label class="form-label" for="form2Example22">Password</label>
                                </div>

                                <div class="text-center pt-1 mb-5 pb-1 d-grid gap-2">
                                  <button value="submit" class="btn btn-primary btn- fa-lg gradient-custom-2 mb-3" type="submit">Log
                                    in</button>
                                  <a class="text-muted" href="#!">Forgot password?</a>
                                </div>
              
                                <div class="d-flex align-items-center justify-content-center pb-4">
                                  <p class="mb-0 me-2">Don't have an account?</p>
                                  <a href="signup.html">Create new</a>
                                </div>
              
                              </form>
              
                            </div>
                          </div>
                          <div class="col-lg-6 d-flex align-items-center">
                            <div class="text-white px-0 py-4 p-md-5 mx-md-4">
                              <img src="{% static 'img/banner2.jpg' %}" alt="">
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
            </div>
{%endblock content%}
