<!DOCTYPE html>
<html>
<head>
  <title>NG-CDF | Projects</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="../../static/css/projects.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body style="background: url(../../static/img/hero-bg.png) top center no-repeat; width: 100%; height: 100vh; background-size: cover;">
  <div class="projects">
    <div class="left">
    </div>
    <div class="allprojects"  style="background-color: #eff7fd; width: 100%;">
    <div class=" input-group rounded mw-80 mb-3 my-5 shadow p-3 mb-5 bg-body rounded rounded-pill border border-2" style="width: 50%; top: 50px; left: 25%;">
        <input type="search" class="form-control rounded border border-0" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
        <div class="d-grid gap-2 d-md-flex justify-content-end">
            <img  class="p-1 py-1" src="../../static/img/search.png"  alt="">            
        </div>
      </div>
        <div class="container">
            
            {% for project in projects %}
              <div class="d-flex justify-content-center">
                <div class="card mb-3 my-5 mw-100 border border-0 shadow p-3" style="width: 100%;">
                    <div class="row g-0">
                      <div class="col-md-3">
                        
                        {% for project_image in project_images %}
                        
                        {% if project_image.project.id == project.id %}
                        <img  class="img-fluid rounded-start p-5 py-5" src="http://127.0.0.1:8000{{project_image.image.url}}"  alt="">
                        
                        {% endif %}
                          
                        {% endfor %}
                          
                        
                      </div>
                      <div class="col-md-8">
                        <div class="card-body">
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="button" class="btn btn-outline-danger btn-sm h-auto rounded-pill" disabled>{{project.location}}</button>
                            </div>
                            <h2 class="card-title">{{project.project_name}}</h2>
                          <h5><p class="card-text" style="color: grey;">{{project.description}}</p></h5>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
            {% endfor %}
        </div>
      </div>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
